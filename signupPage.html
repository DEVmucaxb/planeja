<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/authPage.css">
    <script type="module" src="./script/main.js" defer></script>
    <title>planejá</title>
</head>

<body>
    <header>
        <img src="../assets/icons/planeja_logo-removebg-preview.png" alt="logo">
        <p>Planejá</p>
    </header>

    <main>
        <section class="form">
            <p>Crie uma conta para começar</p>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="E-mail: " required class="campo">

                <input type="password" id="signup-password" placeholder="Senha: " required class="campo">

                <input type="submit" value="Criar conta">

                <a href="./loginPage.html" id="sign-guest">
                    Já possui uma conta? faça Login
                </a>
            </form>
        </section>
    </main>
</body>

</html>
