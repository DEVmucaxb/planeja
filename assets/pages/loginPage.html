    <script type="module" src="../script/main.js" defer></script>

<body data-currentPage="loginPage">

        <img src="../images/icons/planeja_logo.png" alt="logo">

    <main>

                <input type="password" id="login-password" placeholder="Senha: " required class="campo">

                <input type="submit" value="Login">

                <a href="#">Esqueceu a senha?</a>

                <a href="./signupPage.html" id="sign-guest">
                    É novo por aqui? Registre-se
                </a>
            </form>
        </section>
    </main>
