<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module" src="../script/main.js" defer></script>
    <link rel="stylesheet" href="../style/homePage.css">
    <title>Essa é a homePage</title>
</head>

<body data-currentPage="homePage">

    <dialog>
        <div>
            <p>Criar novo evento</p>
        </div>
        <hr>
        <div>
            <label for="eventName_input">nome: </label>
            <input type="text" maxlength="30" placeholder="ex: meu casamento" id="eventName_input">
        </div>
        <div>
            <label for="eventDate_input">data: </label>
            <input type="date" value="2025-04-25" id="eventDate_input"/>
        </div>
        <div>
            <label for="eventCity_input">cidade: </label>
            <input type="text" maxlength="30" placeholder="ex: Belo Jardim" id="eventCity_input">
        </div>
        <div>
            <label for="eventCep_input">cep: </label>
            <input type="text" maxlength="30" placeholder="ex: 55150-021" id="eventCep_input">
        </div>
        <div>
            <label for="houseNum_input">nº: </label>
            <input type="text" maxlength="30" placeholder="ex: 55150-021" id="houseNum_input">
        </div>
        <div class="createEvent">
            <input type="button" value="cancelar" class="cancel_createEvent_btn" />
            <input type="button" value="criar" class="createEvent_btn" />
        </div>

    </dialog>

    <div class="appContainer">
        <header>
            <div class="appbar">
                <img src="../images/icons/planeja_logo.png" alt="logo">
                <p>Planejá</p>
                <img src="../images/icons/default_profile_pic.jpg" alt="foto de perfil">
            </div>

            <div class="advertisement">
                <img src="../images/icons/magalu.jpg" alt="anúncio">
            </div>
        </header>

        <main>
            <section class="eventsSection">
                <div class="event">
                    <p class="eventName">
                        vc não possui eventos...
                    </p>
                    <div class="subscore">
                        <p></p>
                        <p class="subtotal">...</p>
                    </div>
                </div>
            </section>

            <p class="template_hr">____________templates____________</p>

            <section class="templateSection">
                <!-- Carrosel dos templates -->
                <div class="templateItem">
                    <img src="../images/templates/beach_wedding.jpg" width="200px" /> <!--200px-->
                    <input type="button" value="usar esse">
                </div>

            </section>
        </main>

        <footer class="navigation">
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="#" data-navbar="homePage">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="eventsPage">
                            <span class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </span>
                            <span class="text">Eventos</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="productsPage">
                            <span class="icon">
                                <ion-icon name="cart-outline"></ion-icon>
                            </span>
                            <span class="text">Comprar</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="profilePage">
                            <span class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <span class="text">Perfil</span>
                        </a>
                    </li>

                    <div class="indicator"></div>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
