<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/profilePage.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script type="module" src="../script/main.js" defer></script>

    <title>Essa é a productsPage</title>
</head>


<body data-currentPage="profilePage">

    <div class="appContainer">
        <header>
            <div class="appbar">
                <img src="../images/icons/planeja_logo.png" alt="logo">
                <p>Planejá</p>
                <img src="../images/icons/default_profile_pic.jpg" alt="foto de perfil">
            </div>
        </header>


        <main>
            <p class="y">Seus eventos contratados</p>
            <section class="eventsContainer">
                <section class="eventItem">
                    <p class="hired_name">Formatura</p>
                    <div>
                        <p>cidade: Belo Jardim</p>
                        <p>cep: 55157-545</p>
                    </div>
                    <p>Data: 25-11-2025</p>
                    <p>R$4.135,00</p>
                    <p class="hired">Contratado <ion-icon name="bag-check-outline"></ion-icon></p>
                    <p>todos os itens confirmados!</p>
                </section>
            </section>
        </main>

        <footer class="navigation">
            <div class="navigation">
                <ul>
                    <li class="list">
                        <a href="#" data-navbar="homePage">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="eventsPage">
                            <span class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </span>
                            <span class="text">Eventos</span>
                        </a>
                    </li>
                    <li class="list active">
                        <a href="#" data-navbar="productsPage">
                            <span class="icon">
                                <ion-icon name="cart-outline"></ion-icon>
                            </span>
                            <span class="text">Comprar</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="profilePage">
                            <span class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <span class="text">eventos pagos</span>
                        </a>
                    </li>


                    <div class="indicator"></div>
                </ul>
            </div>
        </footer>
    </div>
</body>


</html>
