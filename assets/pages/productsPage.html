<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module" src="../script/main.js" defer></script>
    <link rel="stylesheet" href="../style/productsPage.css">
    <title>Essa é a kartPage</title>
</head>

<body data-currentPage="productsPage">
    <div class="appContainer">
        <header>
            <div class="appbar">
                <img src="../images/icons/planeja_logo.png" alt="logo">
                <p>Planejá</p>
                <img src="../images/icons/default_profile_pic.jpg" alt="foto de perfil">
            </div>

        </header>

        <main>

        </main>

        <footer class="navigation">
            <div class="navigation">
                <ul>
                    <li class="list">
                        <a href="#" data-navbar="homePage">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="eventsPage">
                            <span class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </span>
                            <span class="text">Eventos</span>
                        </a>
                    </li>
                    <li class="list active">
                        <a href="#" data-navbar="productsPage">
                            <span class="icon">
                                <ion-icon name="cart-outline"></ion-icon>
                            </span>
                            <span class="text">Comprar</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="profilePage">
                            <span class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <span class="text">Perfil</span>
                        </a>
                    </li>

                    <div class="indicator"></div>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
