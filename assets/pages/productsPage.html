<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script type="module" src="../script/main.js" defer></script>
    <link rel="stylesheet" href="../style/productsPage.css">
    <title>Essa é a productsPage</title>
</head>


<body data-currentPage="productsPage">
    <dialog>
        <div class="cardImage">
            <img src="" alt="imagem produto">
        </div>
        <div class="cardInfo">
            <div class="cardName">
                <p></p> <!-- {nome produto} -->
            </div>
            <div class="qty">
                <p></p> <!-- {R$0,00} -->
                <input type="number" value="1" min="1" max="10" placeholder="1">
            </div>
                <div class="dialog_buttons">
                    <input type="button" value="fechar" class="close_dialog">
                    <input type="button" value="adicionar" class="confirm_dialog">
                </div>
        </div>
    </dialog>

    <div class="appContainer">
        <header>
            <div class="appbar">
                <img src="../images/icons/planeja_logo.png" alt="logo">
                <p>Planejá</p>
                <img src="../images/icons/default_profile_pic.jpg" alt="foto de perfil">
            </div>

            <div class="searchBar">
                <input type="text" id="search_input" maxlength="30">
                <input type="button" id="search_button" value="pesquisar">
            </div>
        </header>


        <main>
            <p>carregando...</p>
        </main>

        <footer class="navigation">
            <div class="navigation">
                <ul>
                    <li class="list">
                        <a href="#" data-navbar="homePage">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="eventsPage">
                            <span class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </span>
                            <span class="text">Eventos</span>
                        </a>
                    </li>
                    <li class="list active">
                        <a href="#" data-navbar="productsPage">
                            <span class="icon">
                                <ion-icon name="cart-outline"></ion-icon>
                            </span>
                            <span class="text">Comprar</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" data-navbar="profilePage">
                            <span class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <span class="text">Perfil</span>
                        </a>
                    </li>


                    <div class="indicator"></div>
                </ul>
            </div>
        </footer>
    </div>
</body>


</html>
